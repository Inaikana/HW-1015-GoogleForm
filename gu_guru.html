<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F2E03 表單練習</title>
    <link rel="stylesheet" href="gu_guru.css" />
  </head>
  <body>
    <div id="subete">
      <header>
        <div class="ue">
          <h1 class="hidari">F2E03 表單練習</h1>
          <p class="hidari">僅供新尖兵 F2E03 表單切版練習作業</p>
          <hr />
          <div class="words-kumo">
            <span>
              <span class="hidari gore-">me-ru@gmail.com</span>

              <a
                href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F%3Fhl%3Dzh_TW%26zx%3D1757387869143%26no_sw_cr%3D1&dsh=S-2144758175%3A1761095731631065&ec=futura_exp_og_so_72776762_e&hl=zh-TW&ifkv=AfYwgwWe4DMQviGv4W7x2YsIFBH-LW2vOMSzxbe46XRzngbetYGxr0WaywyNcjNyRXOqvUp2OxZNQQ&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
              >
                切換帳戶
              </a>
            </span>

            <img src="圖片/kumo.svg" alt="x icon" id="ic-kumo" />
          </div>
          <br />
          <img
            src="圖片/tegami.svg"
            alt="x icon"
            id="ic-tegami"
            class="hidari"
          />
          <span class="gore-">未共用的項目</span>
          <hr />
          <p class="need-red hidari">* 表示必填問題</p>
        </div>
      </header>
      <main>
        <form action="#" method="post">
          <div class="ka-do">
            <label for="namae">姓名</label><span class="need-red">*</span><br />
            <input
              type="text"
              name="namae"
              id="namae"
              placeholder="您的回答"
              required
              autocomplete="off"
            />
          </div>
          <div class="ka-do">
            <label for="me-ru">信箱</label><span class="need-red">*</span><br />
            <input
              type="email"
              name="me-ru"
              id="me-ru"
              placeholder="您的回答"
              required
              autocomplete="off"
            />
          </div>
          <div class="ka-do">
            <label for="DJB">生日</label><br />
            <p id="chiisai">日期</p>
            <input type="date" name="DJB" id="DJB" autocomplete="off" />
          </div>
          <div class="ka-do">
            <label>想跟老師說悄悄話</label><br />
            <input
              type="text"
              readonly
              placeholder="沒有 人家害羞 &gt///&lt"
              id="sensei"
            />
          </div>
          <div class="ka-do">
            <p id="suki-iro">喜歡的顏色</p>
            <br />
            <div class="label-iro">
              <input type="radio" name="iro" id="kiiroi" />
              <label for="kiiroi">&nbsp;黃</label>
            </div>
            <div class="label-iro">
              <input type="radio" name="iro" id="midori" />
              <label for="midori">&nbsp;綠</label>
            </div>
            <div class="label-iro">
              <input type="radio" name="iro" id="akai" />
              <label for="akai">&nbsp;紅</label>
            </div>
          </div>
          <div class="ka-do">
            <p id="suki">喜歡吃的飲食類型</p>
            <br />
            <div class="label-tabemono">
              <input type="checkbox" name="fuu" id="cyuuka" />
              <label for="cyuuka">&nbsp;中式</label>
            </div>
            <div class="label-tabemono">
              <input type="checkbox" name="fuu" id="itaria" />
              <label for="itaria">&nbsp;義式</label>
            </div>
            <div class="label-tabemono">
              <input type="checkbox" name="fuu" id="nihon" />
              <label for="nihon">&nbsp;日式</label>
            </div>
            <div class="label-tabemono">
              <input type="checkbox" name="fuu" id="kankoku" />
              <label for="kankoku">&nbsp;韓式</label>
            </div>
            <div class="label-tabemono">
              <input type="checkbox" name="fuu" id="rice" />
              <label for="rice">&nbsp;美式</label>
            </div>
            <div class="label-tabemono">
              <input type="checkbox" name="fuu" id="tai" />
              <label for="tai">&nbsp;泰式</label>
            </div>
          </div>

          <div class="ka-do">
            <label for="sekai"
              >最想去的國家 (使用 optgroup 將選項分為不同洲)</label
            ><br />
            <select name="sekai" id="sekai">
              <optgroup label="東北亞">
                <option value="東北亞01">日本</option>
                <option value="東北亞02">韓國</option>
              </optgroup>
              <optgroup label="歐洲">
                <option value="歐洲01">德國</option>
                <option value="歐洲02">英國</option>
                <option value="歐洲03">瑞士</option>
              </optgroup>
              <optgroup label="美洲">
                <option value="美洲01">美國</option>
              </optgroup>
              <optgroup label="南極洲">
                <option value="南極洲01">南極</option>
              </optgroup>
              <option value="家">還是在家好-3-</option>
            </select>
          </div>
          <div id="osu">
            <button id="todoku" type="submit">提交</button>
            <button id="kuria" type="reset">清除表單</button>
          </div>
        </form>
      </main>
      <footer>
        <p class="shita">請勿利用 Google 表單送出密碼。</p>
        <div class="mid">
          <span class="shita"
            >這份表單是在 五倍紅寶石程式資訊教育股份有限公司 中建立。-</span
          ><a href="#" class="shita">聯絡表單擁有者</a>
        </div>
        <div class="mid">
          <span class="shita">這份表單很可疑嗎</span
          ><a
            href="https://drive.google.com/u/0/abuse?id=AKkXjoydXWY0mgYIjdBkcdDZLucty17BSF7IBJtYLVLaa39SegSoJEHHs-07XbfRApdQoJAK6ILK0OitJ556aac:0&docurl=https://docs.google.com/forms/d/e/1FAIpQLSeRMAUDqY6GEPiHotfXZQLvGOQgB1nLfxA_TW-uwlC5vb8CWQ/viewform?usp%3Dsend_form&pli=1"
            class="shita"
            >報告</a
          >
        </div>
        <p id="Google" class="mid">Google表單</p>
      </footer>
    </div>
  </body>
</html>
